        <!DOCTYPE html>
        <html lang="en" ng-app="climaRest">
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
                <title>Previsão do Tempo</title>
                <!-- ionic/angularjs js -->
                <script src="lib/ionic/js/ionic.bundle.js"></script>
                <!-- cordova script (this will be a 404 during development) -->
                <script src="cordova.js"></script>
                <script src="js/angular/angular.min.js"></script>
                <!-- controllers -->
                <script src="js/climaRESTCtrl.js"></script>
            </head>
            <body>
                <div ng-controller="climaRestCtrl">
                    <input type="text" ng-model="cidade">
                    <button type="button" ng-click="loadWeather()">
                        Consulta Previsão do Tempo
                    </button><br/>
                    <div ng-show="mostrarPrevisao">            
                        <img ng-src="http://openweathermap.org/img/w/{{icone}}.png" ng-show="icone!=''">
                        Previsão do tempo na Cidade de: {{nomeCidade}}</p>          
                        Descrição do Tempo: {{ descricaoTempo }}</p>
                        Temperatura: {{temperatura}}</p>
                        Humidade: {{humidade}}</p>
                        Velocidade do Vento: {{velocidadeVento}}</p>
                        Pressão: {{pressao}}</p>
                        Latitude: {{lat}}</p>
                        Longitude: {{lon}}
                    </div>             
                </div>        
            </body>
        </html>
